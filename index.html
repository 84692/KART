<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>KART</title>
  <style>
    body {
      margin: 0;
      font-family: 'Arial', sans-serif;
      background-color: #4a1a2c;
      min-height: 100vh;
      overflow: hidden;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      user-select: none;
    }
    .fixed-container {
      position: fixed;
      top: 0;
      width: 100%;
      max-width: 320px;
      background-color: rgba(74, 26, 44, 0.9);
      z-index: 10;
      text-align: center;
      padding: 20px;
    }
    .header h1 {
      font-size: 36px;
      color: #ff6f61;
      text-shadow: 2px 2px 4px rgba(0,0,0,0.1);
      margin: 0;
    }
    .divider {
      width: 80%;
      height: 2px;
      background-color: #ff6f61;
      margin: 20px auto;
    }
    .text-container p {
      font-size: 20px;
      color: #ff6f61;
      opacity: 0;
      transition: opacity 1s ease-in-out;
    }
    .text-container p.visible {
      opacity: 1;
    }
    .image-container {
      position: absolute;
      top: 0;
      width: 100%;
      max-width: 320px;
      display: flex;
      flex-direction: column;
      will-change: transform;
    }
    .image-container img {
      width: 100%;
      height: 320px;
      object-fit: cover;
      flex-shrink: 0;
      border-radius: 15px;
      margin-bottom: 10px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.2);
    }
    .particle {
      position: absolute;
      pointer-events: none;
      animation: float 2s ease-out forwards;
    }
    @keyframes float {
      0% { transform: translateY(0) scale(1); opacity: 1; }
      100% { transform: translateY(-100px) scale(0.5); opacity: 0; }
    }
  </style>
</head>
<body>
  <div class="fixed-container">
    <div class="header">
      <h1>KART</h1>
    </div>
    <div class="divider"></div>
    <div class="text-container">
      <p id="random-text"></p>
    </div>
  </div>
  <div class="image-container" id="image-container">
    <img src="https://i.imgur.com/eMRQSjF.jpeg" alt="Foto 2">
    <img src="https://i.imgur.com/ka5Cn6P.jpeg" alt="Foto 1">
    <img src="https://i.imgur.com/SiBUlbA.jpeg" alt="Foto 3">
    <img src="https://i.imgur.com/sDSUHvp.jpeg" alt="Foto 4">
    <img src="https://i.imgur.com/5vy3Voz.jpeg" alt="Foto 5">
    <img src="https://i.imgur.com/1DK5YBC.jpeg" alt="Foto 6">
    <img src="https://i.imgur.com/ggLzRvO.jpeg" alt="Foto 7">
    <img src="https://i.imgur.com/ZPhSvJ6.jpeg" alt="Foto 8">
    <img src="https://i.imgur.com/eMRQSjF.jpeg" alt="Foto 2">
    <img src="https://i.imgur.com/ka5Cn6P.jpeg" alt="Foto 1">
  </div>

  <script>
    const texts = [
      "TambÃ©m conhecida como P",
      "Coisa mais fofinha",
      "Miau miau miau",
      "VocÃª me faz sorrir sempre! ðŸ˜Š",
      "Tem vÃ­cio em banhos",
      "Sente vergonha e esconde o rosto",
      "Ã‰ uma gata inteligente"
    ];

    const textElement = document.getElementById('random-text');
    const imageContainer = document.getElementById('image-container');
    let currentPosition = 0;
    const imageHeight = 330;
    const slides = 8;
    let startY = 0;
    let isDragging = false;
    let velocity = 0;

    function changeText() {
      textElement.classList.remove('visible');
      setTimeout(() => {
        const randomIndex = Math.floor(Math.random() * texts.length);
        textElement.textContent = texts[randomIndex];
        textElement.classList.add('visible');
      }, 1000);
    }

    function moveImages(position) {
      const totalHeight = imageHeight * slides;
      currentPosition = ((position % totalHeight) + totalHeight) % totalHeight;
      imageContainer.style.transform = `translateY(${-currentPosition}px)`;
    }

    function animate() {
      if (!isDragging) {
        currentPosition += velocity;
        velocity *= 0.85; // Maior deslize
        moveImages(currentPosition);
      }
      requestAnimationFrame(animate);
    }

    function createParticle(x, y) {
      const emojis = ['â¤ï¸', 'ðŸ’–', 'ðŸ’«', 'ðŸ¬', 'â­'];
      const particle = document.createElement('div');
      particle.className = 'particle';
      particle.textContent = emojis[Math.floor(Math.random() * emojis.length)];
      particle.style.left = `${x}px`;
      particle.style.top = `${y}px`;
      particle.style.color = `hsl(${Math.random() * 360}, 70%, 60%)`;
      document.body.appendChild(particle);
      setTimeout(() => particle.remove(), 2000);
    }

    document.addEventListener('click', (e) => {
      for (let i = 0; i < 5; i++) {
        const offsetX = (Math.random() - 0.5) * 50;
        const offsetY = (Math.random() - 0.5) * 50;
        createParticle(e.clientX + offsetX, e.clientY + offsetY);
      }
    });

    imageContainer.addEventListener('mousedown', (e) => {
      startY = e.clientY;
      isDragging = true;
      velocity = 0;
      e.preventDefault();
    });

    imageContainer.addEventListener('mousemove', (e) => {
      if (!isDragging) return;
      const currentY = e.clientY;
      const diff = (startY - currentY) * 0.6;
      moveImages(currentPosition + diff);
      velocity = diff * 0.1; // Maior impulso para deslize
      startY = currentY;
    });

    imageContainer.addEventListener('mouseup', () => {
      isDragging = false;
    });

    imageContainer.addEventListener('mouseleave', () => {
      isDragging = false;
    });

    imageContainer.addEventListener('touchstart', (e) => {
      startY = e.touches[0].clientY;
      isDragging = true;
      velocity = 0;
      e.preventDefault();
    });

    imageContainer.addEventListener('touchmove', (e) => {
      if (!isDragging) return;
      const currentY = e.touches[0].clientY;
      const diff = (startY - currentY) * 0.6;
      moveImages(currentPosition + diff);
      velocity = diff * 0.1; // Maior impulso para deslize
      startY = currentY;
    });

    imageContainer.addEventListener('touchend', () => {
      isDragging = false;
    });

    changeText();
    setInterval(changeText, 5000);
    moveImages(currentPosition);
    requestAnimationFrame(animate);
  </script>
</body>
</html>
